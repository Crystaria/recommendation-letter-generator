<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 推荐信生成器（国际高中班主任）</title>
  <link rel="stylesheet" href="./styles.css" />
  <meta name="description" content="为国际高中班主任设计的美本推荐信生成器，60秒填写立即生成可用草稿。" />
</head>
<body>
  <header class="site-header">
    <h1>AI 推荐信生成器</h1>
    <p class="subtitle">面向国际高中班主任 · 60-90 秒填写 · 一键生成草稿</p>
  </header>

  <main class="container">
    <form id="letterForm" class="card">
      <section class="grid">
        <div class="field">
          <label for="student_name">学生英文名（必填）</label>
          <input id="student_name" name="student_name" required placeholder="e.g., Alex Chen" />
        </div>

        <div class="field">
          <label for="letter_type">推荐信类型（必选）</label>
          <select id="letter_type" name="letter_type" required>
            <option value="">请选择</option>
            <option value="Counselor">Counselor（班主任/升学顾问）</option>
            <option value="Teacher">Teacher（学科老师）</option>
            <option value="Character">Character（品格/活动）</option>
          </select>
        </div>

        <div class="field">
          <label for="relationship_role">师生关系（默认 Homeroom）</label>
          <select id="relationship_role" name="relationship_role">
            <option value="Homeroom Teacher" selected>Homeroom Teacher</option>
            <option value="Counselor">Counselor</option>
            <option value="Subject Teacher">Subject Teacher</option>
          </select>
        </div>

        <div class="field">
          <label for="relationship_duration">任教/观察时长（默认 2 years）</label>
          <input id="relationship_duration" name="relationship_duration" placeholder="e.g., 2 years" value="2 years" />
        </div>

        <div class="field">
          <label for="deadline">最早截止日期（必填）</label>
          <input id="deadline" name="deadline" type="date" required />
        </div>

        <div class="field">
          <label for="strengths_tags">3 个优势词（逗号分隔，必填）</label>
          <input id="strengths_tags" name="strengths_tags" required placeholder="diligent, collaborative, analytical" />
        </div>

        <div class="field field--full">
          <label for="anecdote_text">可选：一则事例（1-3 句）</label>
          <textarea id="anecdote_text" name="anecdote_text" rows="3" placeholder="E.g., Led our class project timeline, mediated peer conflict, and presented lessons learned to the grade."></textarea>
        </div>

        <details class="field field--full">
          <summary>可选：目标专业/院校与高级设置</summary>
          <div class="field">
            <label for="intended_majors">目标专业（可留空）</label>
            <input id="intended_majors" name="intended_majors" placeholder="e.g., Computer Science; Data Science" />
          </div>
          <div class="field">
            <label for="target_schools">目标院校（每行一个，可留空）</label>
            <textarea id="target_schools" name="target_schools" rows="3" placeholder="University of Michigan&#10;UC San Diego"></textarea>
          </div>
          <div class="field">
            <label for="salutation">抬头（默认 To Whom It May Concern,）</label>
            <input id="salutation" name="salutation" value="To Whom It May Concern," />
          </div>
          <div class="field">
            <label for="letter_length">篇幅（默认 ~600 词）</label>
            <select id="letter_length" name="letter_length">
              <option value="~600" selected>~600</option>
              <option value="~400">~400</option>
              <option value="~800">~800</option>
            </select>
          </div>
        </details>
      </section>

      <div class="actions">
        <button type="submit" id="submitBtn">生成推荐信</button>
        <button type="button" id="fillDemoBtn" class="secondary">一键示例填充</button>
      </div>

      <p id="formHelp" class="help">未填事例时，系统会自动生成一条稳妥事例。</p>
    </form>

    <section id="resultCard" class="card hidden">
      <h2>生成结果预览</h2>
      <pre id="letterOutput" class="letter"></pre>
      <div class="actions">
        <button id="copyBtn" class="secondary">复制全文</button>
        <a id="downloadBtn" class="secondary" download="recommendation_letter.txt">下载 .txt</a>
      </div>
      <p id="flagsText" class="flags"></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 AI 推荐信生成器</p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
